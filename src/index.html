<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Friend Status</title>
  </head>
  <body
    class="bg-cover bg-center bg-fixed"
    style="
      background-image: url('https://images.unsplash.com/photo-1618340338709-027f57b98a16?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    "
  >
    <div class="mx-auto max-w-sm my-20">
      <div class="w-[400px] rounded-md border bg-white">
        <img
          src="https://images.unsplash.com/photo-1524502397800-2eeaad7c3fe5?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Model"
          class="h-[300px] w-full rounded-t-md object-cover"
        />
        <div class="p-4">
          <h1 class="inline-flex items-center text-lg font-semibold">
            <a
              href="https://www.instagram.com/dinizrafaellamendes/?hl=en"
              target="_blank"
              >Rafaella Mendes Diniz</a
            >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4"
            >
              <line x1="7" y1="17" x2="17" y2="7"></line>
              <polyline points="7 7 17 7 17 17"></polyline>
            </svg>
          </h1>
          <p class="mt-3 text-sm text-gray-600">
            Rafaella Diniz, 24 years old, I like to photograph the world with my
            eyes, as I really see it. Through photography I create my
            autobiography.
          </p>
          <div class="mt-4">
            <span
              class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900"
            >
              #Model
            </span>
            <span
              class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900"
            >
              #Italian
            </span>
            <span
              class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900"
            >
              #Gamer
            </span>
          </div>
          <div class="buttonN">
            <button
              type="button"
              class="mt-4 w-full rounded-sm bg-black px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
            >
              Follow
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Injecting JavaScript file in the head tag -->
    <script src="script.js"></script>
  </body>
</html>
